<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>URL Shortner</h1>
        <form action="" id="shorten-form">
            <div>
                <label for="url">Enter URL</label>
                <input type="url" name="url" id="url" required></input>
            </div>
            <div>
                <label for="shortCode">Short Code</label>
                <input type="text" name="shortCode" id="shortCode" required></input>    
            </div>
            <button type="submit">Shorten</button>
        </form>
        <h2>Shortended URL</h2>
        <ul id="shortened-urls"></ul>
    </div>
    <script>
        document.getElementById('shorten-form').addEventListener('submit',(e)=>{
            e.preventDefault();

            const formdata=new FormData(e.target)

            const url = formdata.get('url');
            const shortCode=formdata.get('shortCode');

            console.log(url,shortCode);
            
        })
    </script>
</body>
</html>
